log = "0.4.14"
voca_rs = "1.15.2"
blake2b_simd = "1.0"
bls-signatures = { version = "0.12", default-features = false, features = ["pairing"] }
fvm_shared = { version = "0.7.0 " }
libsecp256k1 = "0.7"
# aliased_deps
# num_bigint_chainsafe = { package = "forest_bigint", version = "0.1.2"}
fvm_ipld_encoding = "0.2.0"
cpufeatures = "0.2"
multihash = "0.16.2"
lifeguard = "0.6"
flate2 = "1.0"
url = "2.0"
lol_html = "0.3.0"
ansi_term = "0.12"
tendril = "0.4"
# html5ever = "0.25"
tracing-log = { version = "0.1", features = ["log-tracer", "std"], default-features = false }
regex-automata = "0.1"
lock_api = "0.4"
tracing-serde = "0.1"
sharded-slab = "0.1"
# markup5ever = "0.10"
thread_local = "1"
# tracing-subscriber = "0.2"
# string_cache = "0.8"
# phf = "0.8"

# kuchiki = { git = "https://github.com/brave/kuchiki", branch = "speedreader" }

[dependencies.libsecp256k1]
version = "0.7.1"
build-script-outputs = [ "const.rs", "const_gen.rs" ]

[dependencies.typenum]
version = "1"
build-script-outputs = [ "consts.rs" ]

[dependencies.crunchy]
version = "0.2.2"
build-script-outputs = [ "lib.rs" ]

# Used in Rust tool for BUILD.gn generation.
cargo_metadata = "0.14"
cargo-platform = "0.1"
clap = "3"
once_cell = "1"
semver = "1"
serde_json = "1"
tempfile = "3"
toml = {version = "0.5", features = ["preserve_order"]}
